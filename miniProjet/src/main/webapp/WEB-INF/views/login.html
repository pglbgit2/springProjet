<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Identification</title>
</head>
<body>
<h1> IDENTIFICATION </h1>

<form action="#" th:action="@{/login}" th:object="${loginUserDto}" method="post">
    <p>Email: <input type="email" th:field="*{email}" minlength="3" required/></p>
    <p>Password: <input type="password" th:field="*{password}" minlength="3" required/></p>

    <p>
        <button type="submit" value="Submit"> Envoyer</button>
        <button type="submit" value="Submit" th:formaction="@{/register}"> S'incrire</button>
    </p>


    <div th:if="${#fields.hasErrors('global')}">
        <p style="color: red;" th:each="err : ${#fields.errors('global')}" th:text="${err}" />
    </div>
</form>

</body>
</html>
